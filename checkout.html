<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="menu">
        <a class="navbar-brand" href="index.html">
            <img class="logo-image" src="images/Logo-Long.jpg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="blog.html">Blog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart <span class="badge badge-danger">1</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Login<span class="badge badge-danger">1</span></a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h2 class="display-3 my-5 py-4 text-center">Checkout</h2>

        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="name">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Enter Address e.g., House#12, Road#30/A, Dhanmondi, Dhaka" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="inputCity" name="inputCity" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Delivery Method <span class="text-danger">*</span></label>
                    <select required id="inputState" name="deliveryMethod" class="form-control">
                        <option selected value="" disabled>Choose...</option>
                        <option value="Cash on Delivery">Cash on Delivery</option>
                        <option value="Local Pickup">Local Pickup</option>
                        <option value="Currier Delivery">Currier Delivery</option>
                    </select>
                </div>
                
            </div>
            <div class="form-group">
                    <label for="inputPhone">Phone <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="inputPhone" name="inputPhone" placeholder="Enter Phone Number e.g., +88 01711 111 111" required>
                </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" name="saveConfirm" type="checkbox" id="gridCheck" checked>
                    <label class="form-check-label" for="gridCheck">
                        Save all information for future
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Confirm Order">
        </form>
    </div>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
